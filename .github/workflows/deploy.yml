name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: npm install, build
      run: |
        npm install --global @gridsome/cli
        cd projects/koogio-website
        npm install
        npm run build
    
    - name: ZEIT Now Deployment
      uses: amondnet/now-deployment@v1
      with:
        zeit-token: ${{ secrets.GITHUB_TOKEN }}
        github-token: ${{ secrets.ZEIT_TOKEN }}
        now-args: './dist --name koogio --prod'
